<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', system-ui;
    }

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url(/assets/Backgrounds/colesseum.png);
      /* Optional: Set a background color */
    }

    /* Red container Div */
    #gameContainer {
      position: relative;
      display: inline-block;
      background-color: black;
      /* Optional: Set a background color */
    }

    /* Smaller container div */
    #innerContainer {
      position: absolute;
      display: flex;
      width: 100%;
      align-items: center;
      padding: 20px;
    }

    /* Player Health and Timer styling remains unchanged */

    /* Enemy Health */
    #enemyHealthContainer {
      position: relative;
      width: 100%;
      border-top: 4px solid white;
      border-bottom: 4px solid white;
      border-right: 4px solid white;
    }

    #enemyHealthContainer>div {
      background-color: red;
      height: 30px;
    }

    #enemyHealth {
      position: absolute;
      background-color: #f59e0b;
      height: 30px;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    #displayText {
      position: absolute;
      color: white;
      align-items: center;
      justify-content: center;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: none;
    }

    /* Your provided header styles */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 100px;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo img {
      max-height: 150px;
      max-width: auto;
      margin-right: 10px;
    }

    .navbar a {
      position: relative;
      font-size: 16px;
      color: #001aff;
      font-weight: 500;
      text-decoration: none;
      margin-left: 40px;
    }

    .navbar a::before {
      content: '';
      position: absolute;
      top: 100%;
      left: 0;
      width: 0;
      height: 2px;
      background: #001aff;
      transition: .4s;
    }

    .navbar a:hover::before {
      width: 100%;
    }
  </style>
</head>

<body>

  <!-- Your provided header -->
  <header class="header">
    <a href="#" class="logo">
      <img src="/assets/Logo/logo-white.png" alt="Logo">
    </a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="game.html">Let's Fight</a>
    </nav>
  </header>

  <!-- Red container Div -->
  <div style="position: relative; display: inline-block">
    <!-- Smaller container div -->
    <div style="
      position: absolute;
      display: flex;
      width: 100%;
      align-items: center;
      padding: 20px;
    ">
      <!-- Player Health -->
      <div style="
        position: relative;
        width: 100%;
        display: flex;
        justify-content: flex-end;
        border-top: 4px solid white;
        border-bottom: 4px solid white;
        border-left: 4px solid white;

      ">
        <div style="background-color: red; height: 30px; width: 100%;"></div>
        <div id="playerHealth" style="
          position: absolute;
          background-color: #f59e0b;
          height: 30px;
          top: 0;
          right: 0;
          bottom: 0;
          width: 100%;
        "></div>
      </div>

      <!-- Timer -->
      <div id="timer" style="
        background-color: black;
        width: 100px;
        height: 50px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        border: 4px solid white;

      ">
        10
      </div>

      <!-- Enemy Health -->
      <div style="position: relative; width: 100%;               border-top: 4px solid white;
    border-bottom: 4px solid white;
    border-right: 4px solid white;;
">
        <div style="background-color: red; height: 30px"></div>
        <div id="enemyHealth" style="
          position: absolute;
          background-color: #f59e0b;
          height: 30px;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        "></div>
      </div>
      <div></div>
    </div>
    <div id="displayText" style="
      position: absolute;
      color: white;
      align-items: center;
      justify-content: center;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: none;
    ">
      Tie
    </div>
    <canvas></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./jsDir/utils.js"></script>
  <script src="./jsDir/classes.js"></script>
  <script src="game.js"></script>

</body>

</html>
