<head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <!-- Red container Div -->
  <div style="position: relative; display: inline-block">
    <!-- Smaller container div -->
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- Player Health -->
      <div
        style="
          position: relative;
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border: 4px solid white;
        "
      >
        <div style="background-color: red; height: 30px; width: 100%;"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background-color: #f59e0b;
            height: 30px;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "
        ></div>
      </div>

      <!-- Timer -->
      <div
        id="timer"
        style="
          background-color: black;
          width: 100px;
          height: 50px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          border: 4px solid white;

        "
      >
        10
      </div>

      <!-- Enemy Health -->
      <div style="position: relative; width: 100%;       border: 4px solid white;
">
        <div style="background-color: red; height: 30px"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background-color: #f59e0b;
            height: 30px;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "
        ></div>
      </div>
      <div></div>
    </div>
    <div
      id="displayText"
      style="
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      "
    >
      Tie
    </div>
    <canvas></canvas>
  </div>
  <script src="./jsDir/utils.js"></script>
  <script src="./jsDir/classes.js"></script>
  <script src="index.js"></script>
</body>
